  <script>
    function loadXMLDoc() {
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          myFunction(this);
        }
      };
      xmlhttp.open("GET", "b3_info.xml", true);
      xmlhttp.send();
    }
    function myFunction(xml) {
      var i;
      var xmlDoc = xml.responseXML;
      var table = "<tr><th>Nome da empresa</th><th>Ticker</th><th>Atividade</th><th>Setor</th></tr>";
      var x = xmlDoc.getElementsByTagName("ACOES");
      for (i = 0; i < x.length; i++) {
        table += "<tr><td>" +
          x[i].getElementsByTagName("NOME")[0].childNodes[0].nodeValue +
          "</td><td>" +
          x[i].getElementsByTagName("COD")[0].childNodes[0].nodeValue +
          "</td><td>" +
          x[i].getElementsByTagName("ATV")[0].childNodes[0].nodeValue +
          "</td><td>" +
          x[i].getElementsByTagName("SET")[0].childNodes[0].nodeValue +
          "</td></tr>";
      }
      document.getElementById("demo").innerHTML = table;
    }
  </script>
